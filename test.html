<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bildtest Julia</title>
  <style>
    .user-avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 20px auto;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .status-circle {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      background-color: #a7f3d0;
      color: #000;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      margin: auto;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
  </style>
</head>
<body>
  <h2>Julia – Beispielanzeige</h2>
  <img src="images/julia.jpg" class="user-avatar" alt="Julia">
  <div class="status-circle" title="Büro / Arbeit">A</div>
</body>
</html>
